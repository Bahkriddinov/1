<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <title>Amazing To-Do list</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="to-do-blc">
            <div class="to-title">
                <h2>To-Do List</h2>
            </div>
            <div class="to-do-tasks">
                <ul class="task-blc">
                </ul>
                <form action="#">
                    <label for="text">Please add your task</label>
                    <input type="text" placeholder="Type someting...." class="task-int">
                    <button class="add-btn">Add</button>
                </form>
            </div>
        </div>
        <div class="author">
            <p>author: WaveCode | Bakhriddinow</p>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
